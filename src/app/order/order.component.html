<div class="col-md-8 offset-md-2 pt-5">
    <h3>Order List</h3>
    <div class="table-responsive">
      <table class="table table-bordered table-hover table-striped">
        <thead class="table-primary">
          <tr>
            <th>Order Id</th>
            <th>Product Id</th>
            <th>Product Name</th>
            <th>Unit Price</th>
            <th>Quantity</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of orderList; let i = index;">
            <td>{{item.orderId}}</td>
            <td>{{item.productId}}</td>
            <td>{{item.productName}}</td>
            <td>{{item.unitPrice}}</td>
            <td>{{item.quantity}}</td>
            <td><button class="btn btn-primary" *ngIf="!item.approve" (click)="doCancel(item)">Cancel</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
